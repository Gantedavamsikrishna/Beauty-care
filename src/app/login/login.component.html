<div class="container d-flex justify-content-center">
  <div class="box" *ngIf="islogin">
    <h2 class="text-center">Connect with Care</h2>
    <div class="form">
      <input type="text" class="form-control my-3" placeholder="username" />
      <input type="text" class="form-control my-3" placeholder="password" />
      <button class="btn btn-success form-control">login</button>
      <a (click)="signin()">you don't have an account? sign in</a>
    </div>
  </div>
  <div class="box" *ngIf="isregister">
    <i class="bi bi-arrow-left" (click)="login()"></i>
    <h2 class="text-center">Registration</h2>

    <div class="form">
      <input type="text" class="form-control my-3" placeholder="your name" />
      <input type="text" class="form-control my-3" placeholder="username" />
      <input type="text" class="form-control my-3" placeholder="phone number" />
      <input type="text" class="form-control my-3" placeholder="password" />
      <button class="btn btn-success form-control" (click)="login()">
        Register
      </button>
    </div>
  </div>
</div>
